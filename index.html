<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitle UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-logIn">
        <h1>Welcome back</h1>
        <p class="Welcome">Welcome back! Please enter yout details.</p>
        <label for="">Email</label>
        <input type="text" placeholder="Enter your email" />
        <label for="">Password</label>
        <input type="text" placeholder="*******" />
        <p class="check-box">
          <span>
            <input type="checkbox" name="" id="" /> Remember for 30 days
          </span> 
          <a href="">Forget Password</a>
        </p>
        <button class="btnsing-in">Sign in</button>
        <button class="btnGoogle">
          <div class="logo"><img src="img/google-logo.png" alt="" /></div>
          <span>Sign in with Google</span>
        </button>

        <p class="account">
          Don't have an account?
          <a href="">Sign Up</a>
        </p>
      </div>
      <div class="form-style">
        <div class="circle"></div>
        <div class="blur-bg"></div>
      </div>
    </div>
  </body>
</html>
